<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Study 4</title>
    </head>
    <body>
        <script>
            //// null 병합연산자 ****************
            // ?? : '값이 할당된'변수를 빠르게 찾을 수 있음
            // a ?? b
            // : a가 null도 아닌 undefinded도 아니라면 a
            // : 그 외는 b

            let userID = null;
            let userPW = null;
            let userName = "black";

            alert(userID ?? userPW ?? userName ?? "anonymous"); //black
            // 세 변수 중 실제 값이 있는 변수 => userName = "black "

            //// for, while 반복문 ****************
            // 1. while
            // while(condition){
            //     반복문 body
            // }
            // 조건문이 참일 때만 반복문body 실행

            // 2. do...while
            // do{
            //     반복문 body
            // }while(condition);
            // 조건이 참인가에 상관없이 본문을 '최소한 한 번이라도' 실행하고 싶을 때 (?)

            // 3. for
            // for(begin; condition; step){
            //     반복문body
            // }
            // 세미콜론 ; 필수
            // 반복문의 조건이 falsy가 될 때까지 반복

            // 3-1. break
            // 반복문 중간에 언제든 빠져나올 수 있음
            let sum = 0;
            while (true) {
                let value = +prompt("숫자를 입력하세요", "");
                if (!value) break;

                sum += value;
            }
            alert("합계 : " + sum);
            // -> value값이 없을 때까지 입력된 숫자 합 계산
            // value값이 없거나 취소 누르면 반복문을 '빠져나와서' 그 다음 줄 실행
            // 즉, alert실행

            // 3-2. continue
            // break의 가벼운 버전
            // 현재 반복문을 멈추고 다음 반복으로 넘아가고 싶을 때
            // 전체 반복문을 멈추는 것이 X / "조건을 통과"
            for (let i = 0; i < 10; i++) {
                if (i % 2 == 0) continue; //나머지가 0인 수일 때 continue(실행 중단->다음 실행)
                // console.log(i); //1,3,5,7,9
            }
            //***break, continue -> 삼항연산자에 사용 X

            // 3-3. label
            // 여러 개의 중첩 반복문을 한 번에 빠져나와야 할 때!
            // break <labelName> or continue <labelName>

            ////Q1 (짝수만 출력)
            for (let i = 2; i <= 10; i++) {
                if (i % 2 == 0);
                alert(i);
            }

            ////Q2( for->while )
            let i = 0;
            while (i < 3) {
                alert(`number ${i}!`);
                i++;
            }

            ////Q3

            while (true) {
                let i = prompt("Q3.100을 초과하는 값을 입력하세요", 0);
                if (i > 100 || !i) break;
            }

            //// Q4 (소수 출력)
            function getPrime(n) {
                for (let i = 2; i <= n; i++) {
                    if (i % 2 == 0) continue;
                    console.log("Q4." + i);
                }
            }
            getPrime(100);
            // ->ㄴㄴㄴㄴㄴㄴㄴ
            // 소수 판별 알고리즘 찾아보기
            // cf. 중첩 반복문 사용
            // 범위 내 모든 숫자 i에 대해서 {
            //     1과 i 사이에 제수(나눗수)가 있는지 확인
            //     있으면 => 소수가 아님
            //     없으면 => 소수이므로 출력
            // }

            //// switch문 ****************
            // 복수의 if문 -> switch문
            // 하나 이상의 case문으로 구성
            // switch(x){
            //     case 'value1' :
            //     ...
            //     [break]

            //     case 'value2' :
            //     ...
            //     [break]

            //     default :
            //     ...
            //     [break]
            // }
            // 변수 x의 값과 일치하는 값을 case문에서 찾으면 case문 아래 코드 실행
            // 값과 일치하는 case문 없으면 default문 아래 코드 실행
        </script>
    </body>
</html>
